<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <H1>Wallet Users</H1><button class="logout" onclick="logout()">Logout</button>
    <div id="users">
        <div class="button">
            <input type="number" name="search" id="search" placeholder="Search by id.">
            <button id="add">Add New User</button>
        </div>
        <div class="table" id="table"></div>  
    </div>
    <div id="addUser">
        <H1>Add New User</H1>
        <form>
            <input type="text" name="name" id="signupName" placeholder="Name">
            <input type="number" name="phone" id="signupPhone" placeholder="Phone / Mobile Number">
            <input type="email" name="email" id="signupEmail" placeholder="Email Address">
            <input type="text" name="username" id="signupUsername" placeholder="Create a unique Username">
            <input type="password" name="password" id="signupPassword" placeholder="Password">
            <div class="button" style="justify-content: flex-start; margin-left: 0;">
                <input type="submit" value="Add">
                <input type="reset" onclick="cancel_add();" class="btn delete_btn" value="Cancel"></input>
            </div>
        </form>
    </div>
    <script src="admin.js"></script>
</body>
</html>
